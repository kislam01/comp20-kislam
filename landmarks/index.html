<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="map_stylesheet.css" />
		
		<script>
			var parsed_data = "";
			var myLat = 0;
			var myLng = 0;
			var myLogin = "SANFORD_KEMP";
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
						sendRequest();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.");
				}
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: myLogin
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
			function sendRequest()
			{
				params = "login=" + myLogin + "&lat=" + myLat + "&lng=" + myLng;
				request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation",true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				
				request.onreadystatechange = function() {
					if (request.readyState == 4 && request.status == 200){
						data = request.responseText;
						console.log(data);
						parsed_data = JSON.parse(data);
						
						peopleMarker();
						landmarksMarker();
						}
					}
				request.send(params);
			}
			function peopleMarker(){
				
				for (count = 0; count < parsed_data.people.length; count++){
					
					people_lat = parsed_data.people[count]["lat"];
					
					people_lng = parsed_data.people[count]["lng"];
					people_login = parsed_data.people[count]["login"];
					people_pos = new google.maps.LatLng(people_lat, people_lng);
					new_marker = new google.maps.Marker({
						position: people_pos,
						title: people_login	
					});	
					new_marker.setMap(map);

					google.maps.event.addListener(new_marker, 'click', function() {
						infowindow.setContent(new_marker.title);
						infowindow.open(map, new_marker);
					});
				}
			}
			function landmarksMarker(){

				for (count = 0; count < parsed_data.landmarks.length; count++){
					landmark_lat= parsed_data.landmarks[count].geometry.coordinates[1];
				
					landmark_lng= parsed_data.landmarks[count].geometry.coordinates[0];
					landmark_name = parsed_data.landmarks[count].properties.Location_Name;
					landmark_pos = new google.maps.LatLng(landmark_lat, landmark_lng);
					landmark_marker = new google.maps.Marker({
							position: landmark_pos,
							title: landmark_name
					});
					landmark_marker.setMap(map);

					google.maps.event.addListener(landmark_marker,'click',function() {
							infowindow.setContent(landmark_marker.title);
							infowindow.open(map, landmark_marker);
					});
				}	
			}	

		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
